<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <table border="2px solid">
            <!-- 
                Table header -> thead
                Table Body -> tbody
                Table Footer -> tfoot
             -->
             <caption>Different Types of Frameworks</caption>
             <thead>
                <tr>
                    <th>Programming Language</th>
                    <th>Framework</th>
                    <th>Frontend</th>
                    <th>Backend</th>
                </tr>
             </thead>
             <tbody>
                 <tr>
                     <td>Java</td>
                     <td>Spring Boot</td>
                     <td>No</td>
                     <td>Yes</td>
                 </tr>
                 <tr>
                     <td rowspan="4">JavaScript</td>
                     <td>Angular</td>
                     <td>Yes</td>
                     <td>No</td>
                 </tr>
                 <tr>
                     <td>React</td>
                     <td>Yes</td>
                     <td>No</td>
                 </tr>
                 <tr>
                     <td>Express</td>
                     <td>No</td>
                     <td>Yes</td>
                 </tr>
                 <tr>
                     <td>Node JS</td>
                     <td colspan="2">Both</td>
                 </tr>
                 <tr>
                     <td>Python</td>
                     <td>Django</td>
                     <td>No</td>
                     <td>Yes</td>
                 </tr>
             </tbody>
             <tfoot>
                 <tr>
                     <td colspan="4">Pick your own! &#128515;</td>
                 </tr>
             </tfoot>
        </table>
    </body>
</html>
